	<form method="post" action="{% url 'savebooking' %}" >

	<section class="ftco-section">

			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Up #10</h2>

			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 d-flex img d-flex align-items-end" style="background-image: url({% static 'buk/news/images/bg.jpg' %});">
							<div class="text w-100">
								<h2 class="mb-4" >Welcome to Booking form</h2>
								<p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts.</p>
							</div>

						<div class="login-wrap p-4 p-md-5">
	      			<h3 class="mb-3">Create an account</h3>
							<form action="#" class="signup-form">
								<div class="row">
									<div class="col-md-12">
										<div class="form-group d-flex align-items-center">
					      			<label class="label" for="name">Full Name</label>
					      			<input type="text" class="form-control" placeholder="Full Name" name="name">
					      		</div>
									</div>
									<div class="col-md-12">
										<div class="form-group d-flex align-items-center">
					      			<label class="label" for="email">Email Address</label>
					      			<input type="text" class="form-control" placeholder="johndoe@email.com" name="email">
					      		</div>
									</div>
									<div class="col-md-12">
										<div class="form-group d-flex align-items-center">
					      			<label class="label" for="phone">Mobile no.</label>
					      			<input type="text" class="form-control" placeholder="+01" name="mob">
					      		</div>
									</div>
									<div class="col-md-12">
										<div class="form-group d-flex align-items-center">
				            	<label class="label" for="password">Joining Place</label>
				              <input type="text" class="form-control" placeholder="Password" name="joi">
				            </div>
									</div>
									<div class="col-md-12">
										<div class="form-group d-flex align-items-center">
					      			<label class="label" for="website">Destination </label>
					      			<input type="text" class="form-control" placeholder="dest" name="dest">
					      		</div>
<!--										<div class="col-md-12">-->
<!--										<div class="form-group d-flex align-items-center">-->
<!--					      			<label class="label" for="website">Departure  date </label>-->
<!--					      			<input type="date" class="form-control" placeholder="dest" name="dd">-->
<!--					      		</div>-->

										<label>Departure date</label>
                    <input id="datefield" type="date" name="dd" onload="setMinDate()">
                    <script>
                        setMinDate();
                        function setMinDate(){
                            var today = new Date();
                            var dd = today.getDate();
                            var mm = today.getMonth()+1;
                            var yyyy = today.getFullYear();
                            if(dd<10){
                                dd='0'+dd
                            }
                            if(mm<10){
                                mm='0'+mm
                            }
                            today = yyyy+'-'+mm+'-'+dd;
                            document.getElementById("datefield").setAttribute("min", today);
                        }
                    </script>
									</div>
									<div class="col-md-12">
										<div class="form-group d-flex align-items-center">
					      			<label class="label" for="phone">Members</label>
					      			<input type="text" class="form-control" placeholder="+01" name="mem">
					      		</div>
									<div class="col-md-12">

										<div class="form-group d-flex align-items-center">
					      			<label class="label" for="phone">Package</label>
					      			<input type="text" class="form-control" placeholder="+01" name="pack">
					      		</div>



									<div class="col-md-12 my-4">
										<div class="form-group">
				            	<div class="w-100">
					            	<label class="checkbox-wrap checkbox-primary">I agree all statements in terms of service
												  <input type="checkbox" checked>
												  <span class="checkmark"></span>
												</label>
											</div>
				            </div>
									</div>
									<div class="col-md-12">
										<div class="form-group">
				            	<button type="submit" class="btn btn-secondary submit p-3">Book Now</button>
				            </div>
									</div>
								</div>

		          </form>
